<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Too Many Bones Randomizer</title>
</head>
<body>
<div id="addons">
    <div id="extensions">
        <div>
            <input type="checkbox" id="base" checked="checked"/>
            <label for="base">Base</label>
        </div>
        <div>
            <input type="checkbox" id="40d"/>
            <label for="40d">40 Days</label>
        </div>
        <div>
            <input type="checkbox" id="aot"/>
            <label for="aot">Age of Tyranny</label>
        </div>
        <div>
            <input type="checkbox" id="rot"/>
            <label for="rot">Rage of Tyranny</label>
        </div>
    </div>
    <div id="gearlocs">
        <div>
            <input type="checkbox" id="ghillie"/>
            <label for="ghillie">Ghillie</label>
        </div>
        <div>
            <input type="checkbox" id="nugget"/>
            <label for="nugget">Nugget</label>
        </div>
        <div>
            <input type="checkbox" id="tink"/>
            <label for="tink">Tink</label>
        </div>
    </div>
</div>
<div id="options">
    <div>
        <input type="checkbox" id="solo"/>
        <label for="solo">Solo</label>
    </div>
    <div>
        <label for="force-tyrant">Tyrant:</label>
        <select id="force-tyrant">
            <option value="" selected>Random</option>
        </select>
    </div>
    <div>
        <label for="num-players">Players:</label>
        <input id="num-players" type="number" min="1" max="4" value="1"/>
    </div>
</div>
<button id="randomize">Randomize</button>
<div id="results">
    <div id="gearloc">
        <div class="header">Gearlocs</div>
        <div id="results-gearlocs"></div>
    </div>
    <div id="tyrant">
        <div class="header">Tyrant</div>
        <!-- TODO: default img -->
        <img id="result-tyrant-image"/>
        <div id="result-tyrant-name"></div>
    </div>
    <div id="encounters">
        <div class="header">Encounters</div>
        <div id="result-encounters"></div>
    </div>
</div>
</body>
<script src="assets/js/tmb.js"></script>
<script>
    //TODO: sync gearloc/tyrants from js to DOM
    const owned = {};

    function setOwned(id, val) {
        owned[id] = val;
    }

    // hook
    let addons = document.getElementById("addons");
    for (let section of addons.children) {
        for (let addon of section.children) {
            let check = addon.getElementsByTagName("input");
            if (check.length == 0) {
                continue;
            }
            check = check[0];
            check.onchange = () => setOwned(check.id, check.checked);
            check.onchange(); // sync dict with dom
        }
    }
    // sync tyrants with dropdown
    let tyr = document.getElementById("force-tyrant");
    for (let tyrant of tyrants) {
        let opt = new Option(tyrant.Name, tyrant.ID);
        tyr.appendChild(opt);
    }

    let randomButton = document.getElementById("randomize");
    randomButton.onclick = () => {
        let solo = document.getElementById("solo").checked;
        let numPlayers = Math.max(Math.min(document.getElementById("num-players").value, 4), 1);
        let tyr = document.getElementById("force-tyrant");
        let selectedTyrant = tyr.selectedOptions.length > 0 ? tyr.selectedOptions[0].value : null;
        if (!selectedTyrant)
            selectedTyrant = null;
        let setup = Setup.Randomize(owned, solo, numPlayers, selectedTyrant);
        if (setup.Error) {
            alert(`Error while creating encounters: ${setup.Error}`);
        } else {
            // Gearlocs
            let gearlocs = document.getElementById("results-gearlocs");
            gearlocs.innerHTML = ""; // clear
            for (let gearloc of setup.Gearlocs) {
                let div = document.createElement("div");
                let img = document.createElement("img");
                img.src = `assets/img/gearlocs/${gearloc.ID}.png`;
                div.appendChild(img);
                let name = document.createElement("div");
                name.classList.add("name");
                name.textContent = gearloc.Name;
                div.appendChild(name);
                gearlocs.append(div);
            }
            // Tyrant
            let tyrantImg = document.getElementById("result-tyrant-image");
            tyrantImg.src = `assets/img/tyrants/${setup.Tyrant.ID}.png`;
            let tyrant = document.getElementById("result-tyrant-name");
            tyrant.textContent = setup.Tyrant.Name;
            // Encounters
            let encounters = document.getElementById("result-encounters");
            encounters.innerHTML = ""; // clear
            for (let e of setup.Encounters) {
                let el = document.createElement("div");
                el.textContent = e.toString();
                encounters.appendChild(el);
            }
        }
    }
</script>
</html>
