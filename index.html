<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Too Many Bones Randomizer</title>
</head>
<body>
<div id="addons">
    <div>
        <input type="checkbox" id="base" checked="checked"/>
        <label for="base">Base</label>
    </div>
    <div>
        <input type="checkbox" id="40d"/>
        <label for="40d">40 Days</label>
    </div>
</div>
<div id="options">
    <div>
        <input type="checkbox" id="solo"/>
        <label for="solo">Solo</label>
    </div>
    <div>
        <label for="force-tyrant">Tyrant:</label>
        <select id="force-tyrant">
            <option value="" selected>Random</option>
        </select>
    </div>
</div>
<button id="randomize">Randomize</button>
<div id="results">
    <div id="tyrant">
        <div class="header">Tyrant</div>
        <!-- TODO: default img -->
        <img id="result-tyrant-image"/>
        <div id="result-tyrant-name"></div>
    </div>
    <div id="encounters">
        <div class="header">Encounters</div>
        <div id="result-encounters"></div>
    </div>
</div>
</body>
<script src="assets/js/tmb.js"></script>
<script>
    //TODO: gearloc randomizer?
    const owned = {"base": true, "40d": false};

    function setOwned(id, val) {
        owned[id] = val;
    }

    // hook
    let addons = document.getElementById("addons");
    for (let addon of addons.children) {
        let check = addon.getElementsByTagName("input");
        if (check.length == 0) {
            continue;
        }
        check = check[0];
        check.onchange = () => setOwned(check.id, check.checked);
        check.onchange(); // sync dict with dom
    }
    // sync tyrants with dropdown
    let tyr = document.getElementById("force-tyrant");
    for (let tyrant of tyrants) {
        let opt = new Option(tyrant.Name, tyrant.ID);
        tyr.appendChild(opt);
    }

    let randomButton = document.getElementById("randomize");
    randomButton.onclick = () => {
        let solo = document.getElementById("solo").checked;
        let tyr = document.getElementById("force-tyrant");
        let selectedTyrant = tyr.selectedOptions.length > 0 ? tyr.selectedOptions[0].value : null;
        if (!selectedTyrant)
            selectedTyrant = null;
        let setup = Setup.Randomize(owned, solo, selectedTyrant);
        let tyrantImg = document.getElementById("result-tyrant-image");
        tyrantImg.src = `assets/img/tyrants/${setup.Tyrant.ID}.png`;
        let tyrant = document.getElementById("result-tyrant-name");
        tyrant.textContent = setup.Tyrant.Name;
        let encounters = document.getElementById("result-encounters");
        encounters.innerHTML = "";
        for (let e of setup.Encounters) {
            let el = document.createElement("div");
            el.textContent = e.toString();
            encounters.appendChild(el);
        }
    }
</script>
</html>
